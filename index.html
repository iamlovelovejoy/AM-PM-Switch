<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AM/PM Switch</title>
  <!-- Link to the CSS file for styling -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Container for the switch and label text -->
  <div class="switch-container">
    <!-- Label wraps the input checkbox and the slider -->
    <label class="switch">
      <!-- Hidden checkbox that represents the switch itself -->
      <input type="checkbox" id="am-pm-switch">
      <!-- The slider that visually represents the switch -->
      <span class="slider"></span>
    </label>
    <!-- This text will change between AM and PM -->
    <span id="label-text">AM</span>
  </div>

  <!-- Link to the JavaScript file for interactivity -->
  <script src="js.js"></script>
</body>
</html>
